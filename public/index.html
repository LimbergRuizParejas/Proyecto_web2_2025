<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Pr√°ctico</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
      color: #007bff;
    }
    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé∂ G√©neros Musicales</h1>
  <div id="generos-container" class="grid"></div>

  <script>
    const contenedor = document.getElementById('generos-container');

    fetch('http://localhost:3000/api/generos')
      .then(res => res.json())
      .then(generos => {
        if (!generos.length) {
          contenedor.innerHTML = "<p>No hay g√©neros registrados.</p>";
          return;
        }

        generos.forEach(genero => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <a href="genero.html?id=${genero.id}">
              <img src="http://localhost:3000/uploads/${genero.imagen}" alt="${genero.nombre}">
              <h3>${genero.nombre}</h3>
            </a>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(err => {
        contenedor.innerHTML = "<p>Error al cargar g√©neros.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
