<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistas por G√©nero</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé§ Artistas del G√©nero</h1>
  <div id="artistas-container" class="grid"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id_genero = params.get("id");
    const contenedor = document.getElementById('artistas-container');

    if (!id_genero) {
      contenedor.innerHTML = `
        <p style="color: red; font-weight: bold;">
          ‚ö†Ô∏è No se especific√≥ un ID de g√©nero. Por favor, accede desde el <a href="index.html">inicio</a>.
        </p>`;
    } else {
      fetch(`http://localhost:3000/api/artistas/genero/${id_genero}`)
        .then(res => res.json())
        .then(artistas => {
          if (artistas.length === 0) {
            contenedor.innerHTML = "<p>No hay artistas registrados en este g√©nero.</p>";
            return;
          }

          artistas.forEach(artista => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <img src="http://localhost:3000/uploads/${artista.foto}" alt="${artista.nombre}">
              <h3>${artista.nombre}</h3>
              <a href="artista.html?id=${artista.id}">Ver √°lbumes</a>
            `;
            contenedor.appendChild(div);
          });
        })
        .catch(err => {
          contenedor.innerHTML = "<p>Error al cargar artistas.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
